<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="*">Produtos</a></li>
                <li><a href="*">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container-header">
                <a href="/produto/novo?id=0">Cadastrar</a>
                
            </div>
            <div class="produtos-wrapper">
                {% for item in itens %}
                    <div class= "produtos">
                        <p>Nome: {{item.nome}}</p>
                        <p>Pre√ßo: {{item.preco}}</p>
                        <div style="display:flex;gap:6px">
                            <a href="/produto/novo?id={{item.id}}">Atualizar</a>
                            <a href="/produto/excluir?id={{item.id}}">Excluir</a>
                        </div>
                        
                    </div>    
                {% endfor %}
            </div>
        </div>
    </main>
    
   
</body>

<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        height: 70px;
        width: 100%;
        background-color: rgb(46, 75, 92);
        box-shadow: 0px 2px 10px 0px rgba(0,0,0,0.3);
    }


    header nav ul {
        list-style: none;
        display: flex;
        gap:12px;
    }

    header nav a{
        text-decoration: none;
        color: #fff;
    }
    .container-header {
        display: flex;
        padding: 24px;
        background-color: rgb(2, 24, 39);
    }

    .container-header a {
        text-decoration: none;
        color: #fff;
        background-color: rgb(46, 75, 92);
        border-radius: 18px;
        padding: 10px 20px;
    }
    .produtos-wrapper {
        gap:8px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 16px;
        background-color: rgb(231, 231, 231);
    }
    .produtos{
        color: #fff;
        background-color: rgb(48, 86, 95);
        padding: 12px;
        border-radius: 12px;
    }

    .produtos a{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 12px;
        color: #fff;
        background-color: rgb(7, 37, 49);
        text-decoration: none;
        height: 20px;
        border-radius: 16px;
        width: 100%;
        padding: 8px 18px;
    }
</style>
</html>
